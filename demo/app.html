    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Husky JS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="../css/husky.css">

        <style type="text/css">
            #content {
                width: 800px;
                margin-left: 300px;
                margin-top: 100px;
                min-height: 300px;
                background: #f1f1f1;
            }
        </style>
    </head>
    <body>

        <div data-husky-component="header"></div>

        <div data-husky-component="navigation" data-husky-url="/navigation" data-husky-collapse="true"></div>

        <div id="content" class="grid">

            <form action="#">
                <div class="grid-row">
                    <div class="grid-col-6">
                        <label for="firstName">First name:</label>
                        <input id="firstName" type="text" class="form-element"/>
                    </div>
                    <div class="grid-col-6">
                        <label for="lastName">Last name:</label>
                        <input id="lastName" type="text" class="form-element"/>
                    </div>
                </div>
            </form>

        </div>

        <script src="../bower_components/zone/zone.js"></script>
        <script src="../bower_components/zone/long-stack-trace-zone.js"></script>
        <script data-main="app" src="../bower_components/requirejs/require.js"></script>

    </body>
</html>
