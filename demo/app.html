    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Husky JS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="../css/husky.css">

        <style type="text/css">
            #content {
                width: 800px;
                margin-left: 300px;
                margin-top: 50px;
                min-height: 300px;
                background: #f1f1f1;
            }
        </style>
    </head>
    <body>
        <div data-husky-component="navigation"
             data-husky-select-action="webspaces/cn_cn"
             data-husky-url="http://husky.lo:7878/admin/api/navigation"
             data-husky-user-name="Donald Duck"
             data-husky-system-version="1.111"
             data-husky-user-locales='["en_us","en","de","de_at"]'
             data-husky-user-locale="en_us"
             data-husky-translations='{"versionHistory":"Version history","user":"User"}'
                ></div>

        <div id="content" class="grid">
            <h1>Husky Demo</h1>
            <form action="#">
                <div class="grid-row">
                    <div class="grid-col-6">
                        <label for="firstName">First name:</label>
                        <input id="firstName" type="text" class="form-element"/>
                    </div>
                    <div class="grid-col-6">
                        <label for="lastName">Last name:</label>
                        <input id="lastName" type="text" class="form-element"/>
                    </div>
                </div>
            </form>
            <h2 class="m-bottom-20 m-top-30">Datagrid Demo</h2>
            <div id="my-toolbar"></div>
            <div id="my-datagrid"></div>

        </div>

        <script src="../bower_components/zone/zone.js"></script>
        <script src="../bower_components/zone/long-stack-trace-zone.js"></script>
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script data-main="app" src="../bower_components/requirejs/require.js"></script>

    </body>
</html>
