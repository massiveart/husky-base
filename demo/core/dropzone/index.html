<body>

<h1>Husky JS - Dropzone Demo</h1>

<div class="grid">
    <div class="grid-row">
        <div class="grid-col-6">
            <div id="awsomeDropzone"
                 data-husky-component="dropzone"
                 data-husky-description-key="Or click to add"
                 data-husky-title-key="Drag and drop assets here to upload"
                 data-husky-url="http://husky.lo:7878/admin/api/dropzone"
                 data-husky-instance-name="pictures"></div>
        </div>
    </div>
</div>
<p>Note: Scroll a bit and drop a file to see the dropzone in an overlay</p>
<div style="width:100px;height:10000px"></div>

<script src="../../../bower_components/zone/zone.js"></script>
<script src="../../../bower_components/zone/long-stack-trace-zone.js"></script>
<script src="../../../bower_components/jquery/dist/jquery.js"></script>
<script data-main="script" src="../../../bower_components/requirejs/require.js"></script>

</body>
