<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Husky JS - Datagrid Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="../../../css/husky.css">
    <link rel="stylesheet" href="../../style.css">
    <style>
        #contentContainer {
            max-width: 900px;
        }
    </style>
</head>
<body>

<h1>Husky JS - Datagrid Demo</h1>

<div id="contentContainer">
    <div id="toolbar" class="grid-row m-top-30 m-bottom-10" style="text-align:right;clear:both;"></div>
    <div id="datagrid" class="grid-row"></div>
    <div class="grid-row  m-top-30">
        <div id="add-row" class="grid-col-3"><span>Add Row</span></div>
        <div id="get-selected" class="grid-col-3"><span>Get Selected</span></div>
        <div id="update" class="grid-col-3"><span>Update</span></div>
        <div id="update-url" class="grid-col-3"><span>Update url</span></div>
    </div>
    <div class="grid-row  m-top-30">
        <div id="change-columns" class="grid-col-3"><span>Change Columns</span></div>
        <div id="change-pagination" class="grid-col-3"><span>Change the pagination</span></div>
        <div id="change-view" class="grid-col-3"><span>Change the view</span></div>
        <div id="add-records" class="grid-col-3"><span>Add records to current view</span></div>
    </div>
    <div class="grid-row m-top-30">
        <div class="grid-col-6">Note: First row can be edited. The others produce a validation error</div>
    </div>
    <h2 class="devider">Second datagrid to test multiple grids on one page</h2>
    <div id="datagrid2"></div>
</div>

<script src="../../../bower_components/zone/zone.js"></script>
<script src="../../../bower_components/zone/long-stack-trace-zone.js"></script>
<script src="../../../bower_components/jquery/dist/jquery.js"></script>
<script data-main="script" src="../../../bower_components/requirejs/require.js"></script>

</body>
